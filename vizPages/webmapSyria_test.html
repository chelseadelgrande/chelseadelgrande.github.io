},
'cluster': true,
'clusterRadius': 25,
'clusterProperties': {
// keep separate sector counts for each cluster
'active': ['+', ['case', active, 1, 0]],
'suspended': ['+', ['case', suspended, 1, 0]],
'closed': ['+', ['case', closed, 1, 0]],
'canceled': ['+', ['case', canceled, 1, 0]],
}
});
// circle and symbol layers for rendering individual programs (unclustered)
map.addLayer({
'id': 'program_circle',
'type': 'circle',
'source': 'USAIDprograms',
'filter': ['!=', ['get','cluster'], true],
'paint': {
'circle-color': [
    'case',
    active,
    colors[0],
    suspended,
    colors[1],
    closed,
    colors[2],
    colors[3]
],
'circle-opacity': .5,
'circle-radius': 4
}
});
 
// tracks the marker counts and pushes out
let markers = {};
    let markersOnScreen = {};
    let point_counts = [];
    let totals;

    const getPointCount = (features) => {
      features.forEach(f => {
        if (f.properties.cluster) {
          point_counts.push(f.properties.point_count)
        }
      })
      return point_counts;
    };

    const updateMarkers = () => {
      document.getElementById('key').innerHTML = '';
      let newMarkers = {};
      //query the elements https://docs.mapbox.com/android/maps/overview/query/
      const features = map.querySourceFeatures('USAIDprograms');
      totals = getPointCount(features);
      features.forEach((feature) => {
        const coordinates = feature.geometry.coordinates;
        const props = feature.properties;
        if (!props.cluster) {
          return;
        };
        const id = props.cluster_id;

        let marker = markers[id];
        if (!marker) {
          const el = createDonutChart(props, totals);
          marker = markers[id] = new mapboxgl.Marker({
            element: el
          })
          .setLngLat(coordinates)
        }

        newMarkers[id] = marker;

        if (!markersOnScreen[id]) {
          marker.addTo(map);
        }
      });

      for (id in markersOnScreen) {
        if (!newMarkers[id]) {
          markersOnScreen[id].remove();
        }
      }
        markersOnScreen = newMarkers;
    };

    const createDonutChart = (props, totals) => {
      const div = document.createElement('div');
      const data = [
        {type: 'active', count: props.active},
        {type: 'suspended', count: props.suspended},
        {type: 'closed', count: props.closed},
        {type: 'canceled', count: props.canceled},
      ];

      const thickness = 5;
      const scale = d3.scaleLinear()
        .domain([d3.min(totals), d3.max(totals)])
        .range([150, d3.max(totals)])

      const radius = Math.sqrt(scale(props.point_count));
      const circleRadius = radius - thickness;

      const svg = d3.select(div)
        .append('svg')
        .attr('class', 'pie')
        .attr('width', radius * 2)
        .attr('height', radius * 2);

      //center
      const g = svg.append('g')
        .attr('transform', `translate(${radius}, ${radius})`);

      const arc = d3.arc()
        .innerRadius(radius - thickness)
        .outerRadius(radius);

      const pie = d3.pie()
        .value(d => d.count)
        .sort(null);

      const path = g.selectAll('path')
        .data(pie(data.sort((x, y) => d3.ascending(y.count, x.count))))
        .enter()
        .append('path')
        .attr('d', arc)
        .attr('fill', (d) => colorScale(d.data.type))

      const circle = g.append('circle')
        .attr('r', circleRadius)
        .attr('fill', 'rgba(0, 0, 0, 0.7)')
        .attr('class', 'center-circle')

      const text = g
        .append("text")
        .attr("class", "total")
        .text(props.point_count_abbreviated)
        .attr('text-anchor', 'middle')
        .attr('dy', 5)
        .attr('fill', 'white')

        const infoEl = createTable(props);

        svg.on('click', () => {
          d3.selectAll('.center-circle').attr('fill', 'rgba(0, 0, 0, 0.7)')
          circle.attr('fill', 'rgb(71, 79, 102)')
          document.getElementById('key').innerHTML = '';
          document.getElementById('key').append(infoEl);
        })

      return div;
    }

    const createTable = (props) => {
      const getPerc = (count) => {
        return count/props.point_count;
      };

      const data = [
        {type: 'active', perc: getPerc(props.active)},
        {type: 'suspended', perc: getPerc(props.suspended)},
        {type: 'closed', perc: getPerc(props.closed)},
        {type: 'canceled', perc: getPerc(props.canceled)},
      ];

      const columns = ['type', 'perc']
      const div = document.createElement('div');
      const table = d3.select(div).append('table').attr('class', 'table')
      const theader = table.append('theader')
  		const thead = table.append('thead')
  		const	tbody = table.append('tbody');

  		thead.append('tr')
  		  .selectAll('th')
  		  .data(columns).enter()
  		  .append('th')
		    .text((d) => {
          let colName = d === 'perc' ? '%' : 'Activity Status'
          return colName;
        })

  		const rows = tbody.selectAll('tr')
  		  .data(data.filter(i => i.perc).sort((x, y) => d3.descending(x.perc, y.perc)))
  		  .enter()
  		  .append('tr')
        .style('border-left', (d) => `20px solid ${colorScale(d.type)}`);

  		// create a cell in each row for each column
  		const cells = rows.selectAll('td')
  		  .data((row) => {
  		    return columns.map((column) => {
            let val = column === 'perc' ? d3.format(".2%")(row[column]) : row[column];
  		      return {column: column, value: val};
  		    });
  		  })
  		  .enter()
  		  .append('td')
		    .text((d) => d.value)
        .style('text-transform', 'capitalize')

  	  return div;
    }

    map.on('data', (e) => {
      if (e.sourceId !== 'USAIDprograms' || !e.isSourceLoaded) return;

      map.on('move', updateMarkers);
      map.on('moveend', updateMarkers);
      updateMarkers();
    });
});
map.on('click', 'program_circle', function(e) {
new mapboxgl.Popup({className:'popups'})
.setLngLat(e.lngLat)
.setHTML("<p>Status: " + e.features[0].properties.Status + "<br>Sector: </p>" +e.features[0].properties.Sector)
.addTo(map);

map.on('mouseenter', 'program_circle', function() {
map.getCanvas().style.cursor = 'pointer';
});
 
// Change it back to a pointer when it leaves.
map.on('mouseleave', 'program_circle', function() {
map.getCanvas().style.cursor = '';
});
});
</script>
