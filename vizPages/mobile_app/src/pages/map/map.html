<ion-header>

  <ion-navbar>
    <ion-title>NEARBY CAMPSITE</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div id="map"></div>
    <div id="resultList"></div>
      <ion-list>
        <button  ion-item name = "git-pull-request" item-start large *ngFor="let place of places; let i = index">
          <h2>{{place.name}} </h2> <br/> <p>{{place.vicinity}} </p>
          <ion-icon name = "star" color = "secondary"> {{  place.rating}}</ion-icon>
          <!--<ion-badge ion-button (click) = "calculateRoute()" item-end id = "dvDistance">{{distance}} miles </ion-badge>-->
        </button>
      </ion-list>
     
</ion-content>
