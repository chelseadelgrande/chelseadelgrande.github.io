<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>Mariners Themed Map</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />
<style>
body { margin:0; padding:0; }
#map { position:absolute; top:0; bottom:0; width:100%; }
.marker {
    background-image:url('https://content.sportslogos.net/logos/53/75/full/1305.gif');
    background-size: cover;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    cursor: pointer;
}

</style>
</head>
<body>
 
<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiY2hlbHNlYWRlbGdyYW5kZSIsImEiOiJjazh4aWR3YWsxN3Y1M2dtaDE2YmdydXZ2In0.pwijKELZM0lRR6FzE90T8A';
var marinersMarker = {   
  "type": "FeatureCollection",
  "features": [
    {
      "type": "Feature",
      "properties": {
        "name": "Safeco Field"},
      "geometry": {
        "type": "Point",
        "coordinates": [
          -122.3324203491211,
          47.591491190122674
        ]
      }
    }
  ]
}
const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/chelseadelgrande/cjq47ft2s4vkx2rk7qbt6kqni',
    center: [-122.3295, 47.60357],
    zoom: 12
});
marinersMarker.features.forEach(function(marker) {
    // create a DOM element for the marker
    var el = document.createElement('div');
    el.className = 'marker';
    el.addEventListener('click', function() {
        window.alert(marker.properties.message);
    });

    // add marker to map
    new mapboxgl.Marker(el)
        .setLngLat(marker.geometry.coordinates)
        .addTo(map);
});

</script>
 
</body>
</html>
